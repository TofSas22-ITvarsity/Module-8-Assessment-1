<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p>Please Login</p>

        <form>
            <label for="usernameInput"></label><input type="text" id="usernameInput" placeholder="Username">
            <br>
            <label for="passwordInput"></label><input type="password" id="passwordInput" placeholder="Password">
            <p id="message"></p>
            <br><br>
            <a href="#" onclick="verifyUser()">Login</a>
            <br><br><br>
        </form>
    </div>

    <script>
        function verifyUser() {
            let username = document.getElementById("usernameInput").value;
            let password = document.getElementById("passwordInput").value;

            checkUserCreds(username, password);
        };

        function checkUserCreds(username, password) {
            let systemUsername = "Bond";
            let systemPassword = "007";

            if (username == systemUsername && password == systemPassword) {
                document.getElementById("message").innerHTML = "Correct. Logging in.";
            } else {
                document.getElementById("message").innerHTML = "Incorrect, please try again.";
            };
        }
    </script>
</body>

</html>
